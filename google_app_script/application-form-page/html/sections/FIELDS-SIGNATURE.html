<div class="row g-3 mt-5 mb-5">
  <h3 class="col-md-12">FIRMA</h3>
  <div class="col-md-12">
    <label for="signature-file" class="form-label">Allegare un immagine della propria firma o utillzare la tab sottostante per produrne una nuova</label>
    <input type="file" id="signature-file" name="signature-file" class="form-control" required>
    <div id="signature" ></div>
    <img id="rendered" src="" style="display:none">

  </div>
  <div class="col-md-12">
    <button type="button" class="btn btn-secondary" id="clear-signature">Cancella Firma</button>
    <button type="button" class="btn btn-success" id="save-signature">Salva Firma</button>
  </div>
</div>
