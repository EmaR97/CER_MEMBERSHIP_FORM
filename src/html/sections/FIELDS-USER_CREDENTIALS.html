<div class="row g-3 mt-5 mb-5">
  <h3 class="col-md-12">CREDENZIALI UTENTE</h3>
  <div class="col-md-6">
    <label for="first-name" class="form-label required">Nome</label>
    <input type="text" name="first-name" id="first-name" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label for="last-name" class="form-label">Cognome</label>
    <input type="text" id="last-name" name="last-name" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label for="birthplace" class="form-label">Luogo di nascita</label>
    <input type="text" name="birthplace" id="birthplace" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label for="birthdate" class="form-label">Data di nascita</label>
    <input type="date" name="birthdate" id="birthdate" class="form-control" required>
  </div>
  <div class="col-md-8">
    <label for="residence-city" class="form-label">Comune di residenza</label>
    <input type="text" name="residence-city" id="residence-city" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label for="residence-province" class="form-label">Provincia di residenza</label>
    <input type="text" name="residence-province" id="residence-province" class="form-control" required>
  </div>
  <div class="col-md-8">
    <label for="residence-street" class="form-label">Via di residenza</label>
    <input type="text" name="residence-street" id="residence-street" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label for="civic-number" class="form-label">Numero Civico</label>
    <input type="number" name="civic-number" min="0" id="civic-number" class="form-control" required>
  </div>
  <div class="col-md-12">
    <label for="fiscal-code" class="form-label">Codice Fiscale</label>
    <input type="text" name="fiscal-code" id="fiscal-code" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label for="phone-number" class="form-label">Numero di telefono</label>
    <input type="tel" name="phone-number" id="phone-number" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label for="email" class="form-label">Email</label>
    <input type="email" name="email" id="email" class="form-control" required>
  </div>
  <div class="col-md-12">
    <label for="identity-doc" class="form-label">Allegare copia del documento di riconoscimento in corso di validit√†</label>
    <input type="file" name="identity-doc" id="identity-doc" class="form-control" required>
  </div>
  <div class="col-md-12">
    <label class="form-label">Tipologia utente</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="user-type" id="user-type-individual" value="Persone fisiche"  required>
      <label class="form-check-label" for="user-type-individual">Persone fisiche</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="user-type" id="user-type-organization" value="organization"  required>
      <label class="form-check-label" for="user-type-organization">Impresa / ente / associazione</label>
    </div>
  </div>
</div>
