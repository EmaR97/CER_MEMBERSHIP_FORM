<div class="row g-3 mt-5 mb-5" id="organization-info">
    <h3 class="col-md-12">IN CASO DI IMPRESA / ENTE / ASSOCIAZIONE</h3>
    <div class="col-md-6">
        <label for="organization-role" class="form-label">Carica all'interno dell'organizzazione</label>
        <input type="text" name="organization-role" id="organization-role" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="organization-name" class="form-label">Nome dell'organizzazione</label>
        <input type="text" name="organization-name" id="organization-name" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="organization-location" class="form-label">Sede dell'organizzazione</label>
        <input type="text" name="organization-location" id="organization-location" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="organization-fiscal-code" class="form-label">Cod. Fisc dell'organizzazione</label>
        <input type="text" name="organization-fiscal-code" id="organization-fiscal-code" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="organization-vat" class="form-label">Partita IVA</label>
        <input type="text" name="organization-vat" id="organization-vat" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="organization-pec" class="form-label">PEC</label>
        <input type="email" name="organization-pec" id="organization-pec" class="form-control" required>
    </div>
    <div class="col-md-12">
        <label for="chamber-doc" class="form-label">Allegare copia visura camerale aggiornata</label>
        <input type="file" name="chamber-doc" id="chamber-doc" class="form-control" required>
    </div>
</div>
