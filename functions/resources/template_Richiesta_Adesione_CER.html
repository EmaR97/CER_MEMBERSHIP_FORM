    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleRequiredFields = (radioName, valueToCheck, fieldNames) => {
                const fields = fieldNames.flatMap(name => Array.from(document.querySelectorAll(`input[name="${name}"]`)));
                document.querySelectorAll(`input[name="${radioName}"]`).forEach(radio => {
                    radio.addEventListener("change", () => {
                        const shouldRequire = radio.value === valueToCheck && radio.checked;
                        fields.forEach(field => field.toggleAttribute("required", shouldRequire));
                    });
                });
            };


            // For the user-type radio buttons (company-related fields)
            toggleRequiredFields('user-type', 'company', [
                'comp-role',
                'comp-addr',
                'comp-name',
                'comp-fiscal-code',
                'vat',
                'pec',
                'comp-email',
                'comp-phone-number',
                'chamber-doc'
            ]);

            // For the role-check radio buttons (other-role field)
            toggleRequiredFields('role-check', 'other', ['other-role']);
            toggleRequiredFields('e-addr-same-res', 'no', ['e-addr-city', "e-addr-prov", "e-addr-street", "e-addr-num"]);
            toggleRequiredFields('existing-plant', 'yes', ['connection-date-year', "connection-date-month", "peak-power", "active-conventions", "active-conventions-list", "electricity-bill-prod"]);
            toggleRequiredFields('active-conventions', 'yes', ["active-conventions-list"]);
            toggleRequiredFields('want-plant', 'yes', ["available-surface"]);
        });

    </script>

        .overlay {

        input {

        input[type="radio"].square-radio {
